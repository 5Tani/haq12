<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>القرآن الکریم</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="../framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="../framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="../framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-reveal">
      <div class="content-block">
        <p><a href="#" class="open-surah-modal button active close-panel">Search by Surah</a></p>
        <p><a href="#" class="open-ayah-modal button active close-panel">Search by Ayah</a></p>
        </div>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar ">
          <div class="navbar-inner">
            <div class="right">
                <a href="#" data-panel="right" class="open-panel"> <i class="icon icon-bars"></i></a>
            </div>
             <!-- We have home navbar without left link-->
            <div class="center sliding Qtext">القرآن الکریم</div>
            <!--<div class="right">
                <a href="#" > <i class="icon icon-bars"></i></a>
            </div>-->
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <!--<div class="content-block-title">القرآن الکریم الحکیم</div>-->
              <div class="content-block">
                <div class="content-block-inner Qtext">
                    <div id="quranContent"></div>
                    <div id="toolbarBottom"></div>
                         
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <!--<div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>-->
      </div>
    </div>
    <!--Cordova-->
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    <!--Jquery-->
    <script type="text/javascript" src="js/jquery-1.9.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/jquery.viewport.js"></script>
  </body>
</html>
